<!DOCTYPE html>
<html lang="en">
<head>
    <title>What's the Weather?...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
    <title>Document</title>
</head>
<body>
    <!--Setup JumboTron  -->
    <head class="jumbotron">
           <h1>Let's Check the Weather!</h1>

            <!-- Slider of different images of the weather -->
            <section id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
              
                <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                        <img src="https://www.ksnt.com/wp-content/uploads/sites/86/2016/03/sunshine_36366417_ver1.0-8.jpg?w=2560&h=1440&crop=1" alt="clear sunny sky in summer">
                    </div>
              
                  <div class="item">
                    <img src="https://s3.amazonaws.com/static.beavercountyradio.com/wp-content/uploads/2019/05/27071943/rain.jpg" alt="rainy weather">
                  </div>
              
                  <div class="item">
                    <img src="https://previews.123rf.com/images/linvo/linvo1610/linvo161000082/65752083-photo-of-snow-covered-field-and-trees-snowy-weather-winter-concept.jpg" alt="snowy weather">
                  </div>
    
                  <div class="item">
                      <img src="https://www.livinglanguage.com/blog/wp-content/uploads/2014/10/IMG_0271.jpg" alt="fall weather; tree with orange leaves">
                  </div>
    
                  <div class="item">
                      <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/sea-of-yellow-and-orange-daffodils-royalty-free-image-135169065-1552990435.jpg" alt="forest setting; flowers blooming">
                  </div>
              
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
              </div>
            </section>  
    </head >

    <div class="container">
      <!--Search bar -->
        <div class="search-container">
             <input type="text" placeholder="Search.." name="search">
             <button type="submit"><i class="fa fa-search"></i></button>
        </div>
  </div>

    <!-- Script Source -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
