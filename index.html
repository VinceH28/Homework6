<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's the Weather?...</title>
        <!-- Link CSS StyleSheet -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- Link Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!--Page Title & Search Bar-->
        <main  id="WeatherContainer"
            class="jumbotron jumbotron-fluid text-white"> 
            <div class="container">
            <h1>
                Weather Dashboard
            </h1>
            <form id="searchForm">
                <div class="city-input">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="cityName" 
                        placeholder="Search a City!..." 
                        name="query"
                    />
                    <div class="input-group-append">
                        <button class="btn">
                            <i class="fas fa-search"> Search </i>
                        </button>
                    </div>
                </div>
            </form>
    
            <br>
            <br>

            <!-- 5 Day Weather Forecast -->
            <section class="container"> 
                <div 
                    class="jumbotron p-4 p-md-5 bg-transparent text-light" 
                    id="queryContent"> 
                </div>
                <div 
                        class="col-md-6 px-0" id="queryDetails">
                </div>   
                <div class="row">
                        <div class="col-12 pt-3">
                            <h3> 5 Day-Forecast</h3>
                        </div>
                        <div id="fivedayForecast" 
                            class="col-12 d-flex flex-row flex-wrap justify-content-start">
                        </div>
                    </div>

                    <!-- Search History List -->
                    <div class="row pb-3">
                        <div class="col-12">
                            <ul 
                                class="list-group flex-wrap"            id="searchHistory">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
 
        <!--JQuery Script & JavaScript Source-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Script Source -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
