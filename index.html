<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's the Weather?...</title>
        <!-- Link CSS StyleSheet -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- Link Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!--Setup JumboTron  -->
        <head class="jumbotron jumbotron-fluid">
            <div class="container">

                <h1 class="display-4">
                    Let's Check the Weather!
                </h1>

                <!-- Slider of different images of the weather -->
                <nav id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://www.ksnt.com/wp-content/uploads/sites/86/2016/03/sunshine_36366417_ver1.0-8.jpg?w=2560&h=1440&crop=1" width="1000" height="400" alt="clear sunny sky in summer">
                        </div>
                        <div class="item">
                            <img src="https://s3.amazonaws.com/static.beavercountyradio.com/wp-content/uploads/2019/05/27071943/rain.jpg" width="1000" height="400" alt="rainy weather">
                        </div>
                        <div class="item">
                            <img src="https://visualcue.com/2016/wp-content/uploads/2016/01/jan22-feature.jpg" width="1000" height="400" alt="snowy weather">
                        </div>
                        <div class="item">
                            <img src="https://www.livinglanguage.com/blog/wp-content/uploads/2014/10/IMG_0271.jpg" width="1000" height="400" alt="fall weather; tree with orange leaves">
                        </div>
                        <div class="item">
                            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/sea-of-yellow-and-orange-daffodils-royalty-free-image-135169065-1552990435.jpg" width="1000" height="400" alt="forest setting; flowers blooming">
                        </div>
                    </div>
            </div>
           
            </nav> 
        </head>
        
        <br>
        <br>

    
        <main  id="WeatherContainer" class="container">
            <!--Page Title & Search Bar-->
            <h1>
                Weather Dashboard
            </h1>
            <form id="searchForm">
                <div class="city-input">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="cityName" 
                        placeholder="Search a City!..." 
                        name="query"
                    />
                    <div class="input-group-append">
                        <button class="btn">
                            <i class="fas fa-search"> Search </i>
                        </button>
                    </div>
                </div>
            </form>
    
            <br>
            <br>

            <!-- 5 Day Weather Forecast -->
            <section class="container"> 
                <div 
                    class="jumbotron p-4 p-md-5 bg-transparent text-light" 
                    id="queryContent"> 
                </div>
                <div 
                        class="col-md-6 px-0" id="queryDetails">
                </div>   
                <div class="row">
                        <div class="col-12 pt-3">
                            <h3> 5 Day-Forecast</h3>
                        </div>
                        <div id="fivedayForecast" 
                            class="col-12 d-flex flex-row flex-wrap justify-content-start">
                        </div>
                    </div>

                    <!-- Search History List -->
                    <div class="row pb-3">
                        <div class="col-12">
                            <ul 
                                class="list-group flex-wrap"            id="searchHistory">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
 
        <!--JQuery Script & JavaScript Source-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Script Source -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
