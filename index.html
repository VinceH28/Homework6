<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's the Weather?...</title>
        <!-- Link CSS StyleSheet -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- Link Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!--Page Title & Search Bar-->
        <main  id="WeatherContainer"
            class="jumbotron jumbotron-fluid text-white"> 
            <div class="container">
            <h1>
                Weather Dashboard
            </h1>
            <form id="searchInput">
                <div class="city-input">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="cityName" 
                        placeholder=" Search a City!... " 
                        name="search"
                    />
                    <div class="input-group-append">
                        <button class="btn">
                            <i class="fas fa-search"> Search </i>
                        </button>
                    </div>
                </div>
            </form>

            <!--Side navbar -->
            <aside class="col-md-3 blog-sidebar">
                <div class="row">
                    <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab"     role="tablist" aria-orientation="vertical">
                        <a class="nav-link active"
                            id="v-pills-home-tab" data-toggle="pill"
                            href="#v-pills-home" 
                            role="tab" aria-controls="v-pills-home" aria-selected="true">
                        </a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fad show active" id="v-pills home" role="tabpanel" aria-labelledby="v-pills-home-tab"></div>
                        </div>
                    </div>
                </div>    
            </aside>
            <br>
            <br>

            <!-- 5 Day Weather Forecast Table Content -->
            <section class="container" id="Current"> 
                <div 
                    class="jumbotron p-4 p-md-5 bg-transparent text-light" 
                    id="searchContent"> 
                </div>
                <div 
                        class="col-md-6 px-0" id="searchDetails">
                </div>   
                <div class="row">
                        <div class="col-12 pt-3">
                            <h3> 5 Day-Forecast</h3>
                        </div>
                        <div id="fivedayForecast" 
                            class="col-12 d-flex flex-row flex-wrap justify-content-start">
                        </div>
                    </div>

                    <!-- Search History List -->
                    <div class="row pb-3">
                        <div class="col-12">
                            <ul 
                                class="list-group flex-wrap"            id="searchHistory">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
 
        <!--JQuery Script & JavaScript Source-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js" integrity="sha512-cYjGoxnM2sxryDRpKhwi8uTszEw2zufuDVz1dWlm1+wlvwnhQ4wu00BokHH4IKlogGJNL+2a2GYvHN+xaoUxjQ==" crossorigin="anonymous"></script>
        <!-- Script Source -->
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
